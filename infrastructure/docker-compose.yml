version: '3.8'

services:
  # MongoDB service
  mongodb:
    image: mongo:7.0
    container_name: kabronetzero-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: kabronetzero
    volumes:
      - mongodb_data:/data/db
    networks:
      - kabronetzero-network

  # Django backend service
  backend:
    build: .
    container_name: kabronetzero-backend
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    environment:
      DEBUG: "True"
      DATABASE_URI: mongodb://admin:password@mongodb:27017/kabronetzero?authSource=admin
      SECRET_KEY: your-secret-key-change-in-production
      JWT_SECRET_KEY: your-jwt-secret-key-change-in-production
      CORS_ALLOWED_ORIGINS: http://localhost:3000,http://localhost:8000
    depends_on:
      - mongodb
    volumes:
      - .:/app
    networks:
      - kabronetzero-network

  # Optional: Mongo Express for database admin
  mongo-express:
    image: mongo-express:latest
    container_name: kabronetzero-mongo-express
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: password
      ME_CONFIG_MONGODB_URL: mongodb://admin:password@mongodb:27017/
    depends_on:
      - mongodb
    networks:
      - kabronetzero-network

volumes:
  mongodb_data:

networks:
  kabronetzero-network:
    driver: bridge
